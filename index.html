<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sorting Algo</title>
</head>

<body>
    <div class='header'>
        <button id="generateArray" onclick="generateNewArray()">Generate New array</button>
        <div class="separator"></div>
        <div id="arraySize">Array size: <span id="arrayLength"></span></div>
        <input style="margin-right: 15px;" type="range" min="10" max="20" value="15" id="rangeSlider">
        <div class="separator"></div>
        <button id="mergeSort" class="algorithmButton" onclick="selectAlgorithm('mergeSort')">Merge Sort</button>
        <!-- <button id="quickSort" class="algorithmButton" onclick="selectAlgorithm('quickSort')">Quick Sort</button> -->
        <button id="selectionSort" class="algorithmButton" onclick="selectAlgorithm('selectionSort')">Selection Sort</button>
        <button id="bubbleSort" class="algorithmButton" onclick="selectAlgorithm('bubbleSort')">Bubble Sort</button>
        <div class="separator"></div>
        <button id="sort" onclick="performSorting()">Sort!</button>
        
    </div>

    <div id="bodyContainer">

    </div>

    <script src="js/main.js"></script>
    <!-- <script src="js/algorithm.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
